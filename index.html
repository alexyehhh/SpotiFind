<!DOCTYPE html>
<html lang="en">
<head>
    <title>SpotiFind</title>
    <meta name="description" content="Our SpotiFind App">
    <link rel="stylesheet" href="style.css">
</head>
    <body>
        <main>
            <div class="container">
                <h1 id="applicationName">SpotiFind</h1>
                <div class="ocean">
                    <div class="wave"></div>
                  </div>
                <h2 id="applicationDescription">Find new music based on your mood! Explore new artists, genres, and songs. If you decide that you don't like it, you can create a new one!</h2>
                
                <h3 id ="connectDescription">First connect to your Spotify account! We will use this to add the generated playlist to your account.</h3>
                <button id="connectBtn">Connect</button>
                <button id="newButton1" class="hidden">Emoji 1</button>
                <button id="newButton2" class="hidden">Emoji 2</button>
                <button id="newButton3" class="hidden">Emoji 3</button>
                <button id="newButton4" class="hidden">Emoji 4</button>
            </div>
        </main>
        <script src="jquery-3.6.4.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>
